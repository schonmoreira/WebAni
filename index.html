<!DOCTYPE html>
<html lang="pt-br" data-ng-app="webaniversario">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="images/favicon.png" />
		<title>WebAniversario</title>
		
		<!-- lib -->
		<link rel="stylesheet" href="styles/vendor/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/fonts.css" />
		<link rel="stylesheet" href="styles/vendor/font-awesome.min.css" />
		
		<!-- assets -->
		<link rel="stylesheet" href="styles/structure.css" />
		<link rel="stylesheet" href="styles/typography.css" />
		<link rel="stylesheet" href="styles/menu.css" />
		<link rel="stylesheet" href="styles/modals.css" />
		<link rel="stylesheet" href="styles/buttons.css" />
	</head>
	<body class="" data-ng-controller="mainController">
		<menu id="menu">
		</menu>
		<div id="menu-toggle" >
			<div class="menu-link menu-toggle-inner">
				<i class="fa fa-bars fa-lg"></i>
			</div>
		</div>
		
		<main id="main">
			<div id="message-container"></div>
			<div data-ng-view ></div>
		</main>
		
		<div id="modal-container" class="hidden"></div>
		<div id="background-container">
			<div id="background-overlay"></div>
			<div id="background-inner"></div>
		</div>
		
		<div id="script-container">
			<!-- lib -->
			<script src="scripts/vendor/jquery.min.js" ></script>
			<script src="scripts/vendor/jquery-ui.min.js" ></script>
			<script src="scripts/vendor/bootstrap.min.js" ></script>
			<script src="scripts/vendor/angular/angular.min.js" ></script>
			<script src="scripts/vendor/angular/angular-route.min.js" ></script>
			<!-- <script src="scripts/vendor/angular/angular-loader.min.js" ></script> -->
			<!-- <script src="scripts/vendor/angular/angular-animate.min.js" ></script> -->
			<!-- <script src="scripts/vendor/angular/angular-sanitize.min.js" ></script> -->
			<!-- <script src="scripts/vendor/angular/angular-touch.min.js" ></script> -->
			
			<!-- general global functions -->
			<script src="scripts/functions.js" ></script>
			<script src="scripts/webaniversario-initialization.js" ></script>
			
			<!-- ZATOR modules -->
			<script src="scripts/vendor/zators/menuzator.js" ></script>
			<script src="scripts/vendor/zators/backgroundzator.js" ></script>
			<script src="scripts/vendor/zators/feedbackzator.js" ></script>
			<script src="scripts/vendor/zators/formzator.js" ></script>
			
			<!-- app stuff -->
			<script src="scripts/app.js" ></script>
			
				<!-- controllers -->
				<script src="scripts/controllers/main_controller.js" ></script>
				
				<!-- directives -->
				<!-- <script src="scripts/directives/" ></script> -->
				
				<!-- filters -->
				<!-- <script src="scripts/filters/" ></script> -->
				
				<!-- services -->
				<!-- <script src="scripts/services/" ></script> -->
		</div>
	</body>
</html>
